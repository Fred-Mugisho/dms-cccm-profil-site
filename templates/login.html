<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Connexion</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
      <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Connexion</h2>
      <span class="text-red-500 mb-4 block">{{ error_message }}</span>
      <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Nom d'utilisateur</label>
          <input type="text" id="username" name="username" placeholder="frederick" required class="w-full px-2 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-gray-500 focus:border-gray-500" />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required class="w-full px-2 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-gray-700 focus:border-gray-700" />
        </div>
        <button type="submit" class="w-full py-2 mt-4 bg-green-700 hover:bg-green-900 text-white font-semibold rounded-md transition duration-300">Se connecter</button>
      </form>
    </div>
  </body>
</html>
